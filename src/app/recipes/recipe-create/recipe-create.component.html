<div class="row no-gutters">
    <div class="col-6 d-flex justify-content-center mx-auto mt-3 flex-column">
        <a class="btn btn-dark" type="text" data-toggle="collapse" data-target="#collapseExample" aria-expanded="true" aria-controls="collapseExample">
            Add New Recipe
          </a>
        <div class="collapse show" id="collapseExample2">
          <div class="card card-body">
           

            <form (submit) ="onSaveRecipe(recipeForm)" #recipeForm = "ngForm">
                <div class="form-group">
                  <label for="exampleInputTitle">Title</label>
                  <input [ngModel]="recipe?.title" required minlength="3" name="title" #title="ngModel" type="text" class="form-control" id="exampleInputTitle" placeholder="Enter the title of the recipe.">
                </div>
                <div class="form-group">
                    <label for="exampleDescription">Description</label>
                    <textarea [ngModel]="recipe?.description" required name="description" class="form-control" id="exampleDescription" rows="3" placeholder="Enter the description of the recipe."></textarea>
                  </div>
                
                <button type="submit" class="btn btn-danger rec-save-btn">Save Recipe</button>
              </form>

          </div>
        </div>
    </div>
</div>

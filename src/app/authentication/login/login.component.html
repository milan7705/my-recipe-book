<div fxLayout="row">
      <div fxFlex="100" fxLayout="column" fxLayoutAlign=" center center">
        <img src="../../../assets/icon2.png" alt="icon" fxFlex="35">

        <form class="bg-custom" fxLayout="column">
          <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="myEmail" required>
            <mat-error *ngIf="myEmail.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        
          <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" required>
            <mat-error *ngIf="myEmail.invalid">{{getErrorMessage()}}</mat-error>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </form>
        
        
      </div>
    </div>
